<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <base th:href="@{/}">
  <link rel="stylesheet" href="../static/css/semantic.min.css" th:href="@{static/css/semantic.min.css}">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{static/css/me.css}">
  <title>NCU-CTF</title>
</head>
<body>
<nav>
  <div class="ui segment big-font-weight slight-background-opacity">
    <div class="ui grid">
      <div class="four wide column center aligned">
        <h2 class="ui header font-center-small m-padded-lr">NCU-CTF</h2>
      </div>
      <div class="eight wide column font-center-tiny">

        <a href="#" class="m-icon-big m-black m-padded-lr"><i class="trophy icon"></i> 挑战</a>
        <a href="#" class="m-icon-big m-black m-padded-lr" ><i class="trophy icon"></i> 题解</a>
        <a href="#" class="m-icon-big m-black m-padded-lr"><i class="trophy icon"></i> 排行榜</a>
      </div>


      <!--用户登录信息-->
      <div class="four wide column right aligned font-center-small">
        <div class="ui dropdown user">
          <img class="ui avatar image" th:src="@{static/images/touxiang/touxiang2.jpg}" src="/static/images/touxiang/touxiang2.jpg">
          <span th:text="${user.getUsername()}">请登录</span>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item">
              <a  href="#" th:href="@{/user/login}" class="item">登录</a>
            </div>
            <div class="item">
              <a  href="#" th:href="@{/user/login}" class="item">个人信息</a>
            </div>
            <div class="item">
              <a href="#" th:href="@{/user/logout}" class="item">退出</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<div class="ui container m-margin-t-big">

  <form class="ui form" id="fields-search">
    <!--分页隐藏域-->
    <input type="hidden" name="page">
    <div class="fields inline">
      <!--标题-->
      <div class="field">
        <input type="text" name="title" placeholder="题目">
      </div>

      <!--分类菜单-->
      <div class="field">
        <div class="ui selection dropdown">
          <input type="hidden" name="typeId">
          <i class="dropdown icon"></i>
          <div class="default text">分类</div>
          <div class="menu">
            <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}"></div>
            <div class="item">web</div>
            <div class="item">web</div>
            <div class="item">web</div>
            <div class="item">web</div>
          </div>
        </div>
      </div>
      <!--搜索-->
      <div class="field">
        <button type="button" id="search-btn" class="ui teal basic button mini"><i class="search icon"></i>搜索</button>
        <button type="button" id="reset-btn" class="ui button basic teal mini">reset</button>
      </div>
    </div>
  </form>


  <div class="ui gird">
    <div class="row m-margin-b-big" style="display: flex">
      <h4 style="position: relative;top: 6px">类型 :</h4>
        <button class="ui button m-margin-l-big ">Two</button>
        <button class="ui button  m-margin-l-big ">Three</button>
    </div>

    <div class="row row m-margin-b-big" style="display: flex">
      <h4 style="position: relative;top: 6px">状态: </h4>
        <button class="ui button m-margin-l-big ">ALL</button>
        <button class="ui button m-margin-l-big ">未完成</button>
        <button class="ui button m-margin-l-big ">已完成</button>
    </div>
  </div>

  <div class="ui red segment">
    <div class="ui container">
      <div class="ui grid">
        <div class="four wide column">
          <div class="ui segment">
              <div class="ui grid center aligned">
                  <div class="row">
                      <!--介绍-->
                      <span class="header">SusCTF2017-Cases cipher</span>
                  </div>
                  <div class="row center aligned">
                      <div class="ui teal">10</div>
                      <div class="ui teal">10</div>
                    <div class="ui teal">10</div>
                  </div>
                  <div class="row">
                      <div class="">分值</div>
                      <div class="">得分</div>
                      <div class="">解决人数</div>
                  </div>

                  <div class="row">
                      <div>出题人@jinge</div>
                  </div>
              </div>
          </div>
        </div>
        <div class="four wide column">
          <div class="ui segment"></div>
        </div>
        <div class="four wide column">
          <div class="ui segment"></div>
        </div>
        <div class="four wide column">
          <div class="ui segment"></div>
        </div>
      </div>
    </div>
  </div>


  <div class="ui blue segment">
    <div class="ui container">
      <div class="ui grid">
        <div class="four wide column">
          <div class="ui segment"></div>
        </div>
        <div class="four wide column">
          <div class="ui segment"></div>
        </div>
        <div class="four wide column">
          <div class="ui segment"></div>
        </div>
        <div class="four wide column">
          <div class="ui segment"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui teal segment">
    <div class="ui container">
      <div class="ui grid">
        <div class="four wide column">
          <div class="ui segment"></div>
        </div>
        <div class="four wide column">
          <div class="ui segment"></div>
        </div>
        <div class="four wide column">
          <div class="ui segment"></div>
        </div>
        <div class="four wide column">
          <div class="ui segment"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui green segment">
    <div class="ui container">
      <div class="ui grid">
        <div class="four wide column">
          <div class="ui segment"></div>
        </div>
        <div class="four wide column">
          <div class="ui segment"></div>
        </div>
        <div class="four wide column">
          <div class="ui segment"></div>
        </div>
        <div class="four wide column">
          <div class="ui segment"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui yellow segment">

  </div>
</div>




</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/js/semantic.min.js" th:src="@{static/js/semantic.min.js}"></script>

<script>
  $('.ui.dropdown.user')
          .dropdown()
  ;
  $('.ui.selection.dropdown').dropdown();
</script>
</html>
